<div class="container">
  <h2>SEARCH RESULTS RELATED TO:"{{key}}"</h2>
  <div class="row">
    <div class="cell col-md-4" *ngFor="let article of searchArticles">
      <div class="marticle">
        <img src={{article.urlToImage}} alt="" style="width:95%;height:200px;">
        <h4>{{article.title}}</h4>
        <p>{{article.description}}</p>
        <a href={{article.url}} class="pull pull-right"><button type="button" class="btn btn-primary" name="button">Read More</button></a>
      </div>
    </div>
  </div>
  <div id="spinner" *ngIf="!(searchArticles?.length>0)">
    <img src="assets/Ripple-2s-200px.gif" alt="">
  </div>
</div>
