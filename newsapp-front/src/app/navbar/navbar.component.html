<div class="container">
  <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">GLOBAL TIMES</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            News Source
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <div *ngFor="let source of sources">
              <li class="dropdown-item">{{source.name}}</li>
            </div>
          </div>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Language
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li class="dropdown-item" *ngFor="let language of languages">{{language.lang}}</li>
          </div>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input [(ngModel)]="model.mykey" [value]="model.mykey" name="mykey" class="form-control mr-sm-2" placeholder="Search">
      </form>
      <a href="search/{{model.mykey}}"><button class="btn btn-outline-success my-2 my-sm-0">GO!</button></a>
    </div>
  </nav>

</div>
